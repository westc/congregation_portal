<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Congregation Portal</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	
	<link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    
    <link href="{{ STATIC_URL }}css/ui-lightness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet">    
    
    <link href="{{ STATIC_URL }}css/base-admin-3.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/base-admin-3-responsive.css" rel="stylesheet">
	
    <link href="{{ STATIC_URL }}css/pages/signin.css" rel="stylesheet" type="text/css">

    <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet">

</head>

<body>
	
<nav class="navbar navbar-inverse" role="navigation">

	<div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Congregation Portal</a>
  </div>

</div> <!-- /.container -->
</nav>



<div class="account-container stacked">
	
	<div class="content clearfix">
		{% if messages %}
			{% for message in messages %}
				<div{% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissable"{% endif %}>
	              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		<form action="/auth/" method="post">
		{% csrf_token %}
		
			<h1>Sign In</h1>		
			
			<div class="login-fields">
				
				<p>Sign in using your assigned account:</p>
				
				<div class="field">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="form-control input-lg username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="form-control input-lg password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<button class="login-action btn btn-primary">Sign In</button>
				
			</div> <!-- .actions -->

		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->

<script src="{{ STATIC_URL }}js/Application.js"></script>

</body>
</html>
